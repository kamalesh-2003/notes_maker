<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor</title>
    <style>
        #download {
            display: none;  /* Hide the download button initially */
        }
    </style>
</head>
<body>
    <div>
        <button id="extract-selected">Extract Selected Text</button>
        <button id="extract-page">Extract Full Page Text</button>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="download">Download PDF</button>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
